        ''light.makuuhuone'', ''light.otson_huone'', ''light.sisun_huone'', ''light.tyohuone'']
        %}   {{ expand(lights) | selectattr(''state'', ''eq'', ''on'') | map(attribute=''entity_id'')
        | join('','') }}

