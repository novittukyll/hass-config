lights_off_indoor:
  alias: Sammuta valot sisällä
  mode: single
  sequence:
    - service: scene.create
      data:
        scene_id: snapshot_before_lights_off_indoor
        snapshot_entities: |
          {{ expand(state_attr('light.group_all', 'entity_id')) | map(attribute='entity_id') | list + ['switch.tplink_hs100_3'] }}
    - service: light.turn_off
      data: {}
      target:
        entity_id: light.group_all
    - service: switch.turn_off
      data: {}
      target:
        entity_id: switch.tplink_hs100_3

lights_restore_indoor:
  alias: Palauta valojen tila sisällä
  mode: single
  sequence:
    - service: scene.turn_on
      target:
        entity_id: scene.snapshot_before_lights_off_indoor

lights_toggle_indoors:
  alias: Kytke valot sisällä
  mode: single
  sequence:
    - service: script.turn_on
      target:
        entity_id: |
          {% if is_state('light.group_all', 'on') %}
            script.lights_off_indoor
          {% else %}
            script.lights_restore_indoor
          {% endif %}

scene_santa_is_coming:
  alias: Joulupukki tulee flash
  sequence:
  - delay:
      hours: 0
      minutes: 1
      seconds: 0
      milliseconds: 0
  - service: media_player.turn_off
    target:
      entity_id: media_player.samsung_q90_series_65
  - service: light.turn_off
    target:
      entity_id: light.koti
  - delay:
      hours: 0
      minutes: 0
      seconds: 1
      milliseconds: 0
  - service: light.turn_on
    data:
      color_name: red
      brightness_pct: 100
      flash: long
    target:
      entity_id:
      - light.keittio_nauha_1
      - light.keittio_nauha_2
      - light.makuuhuone_nauha
      - light.olohuone_nauha
      - light.tyohuone_nauha
      - light.eteisen_poytalamppu
      - light.otson_huone
      - light.sisun_huone
  - delay:
      hours: 0
      minutes: 0
      seconds: 15
      milliseconds: 0
  - service: light.turn_on
    target:
      entity_id: light.koti
    data:
      brightness_step_pct: 75
      kelvin: 4000
      flash: short
  - service: media_player.turn_on
    target:
      entity_id: media_player.samsung_q90_series_65
  mode: single

scene_evening_routines:
  sequence:
  - service: light.turn_on
    data_template:
      entity_id: '{% set lights = [''light.tyohuone'', ''light.eteinen'', ''light.otson_huone'',
        ''light.sisun_huone'', ''light.olohuone'', ''light.keittio'', ''light.makuuhuone'']
        %}   {{ expand(lights) | selectattr(''state'', ''eq'', ''on'') | map(attribute=''entity_id'')
        | join('','') }}

        '
      brightness_pct: 40
      color_temp: 346
  mode: single
  alias: Iltarutiinit
  icon: mdi:sleep
scene_day_lights:
  sequence:
