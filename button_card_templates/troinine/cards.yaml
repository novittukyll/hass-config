---

# Pre-defined, ready-to-use cards

heat_pump_state:
  entity: sensor.nibe_heat_pump_state
  name: Maalämpö
  variables:
    icon_glow: true
    state_colors:
      "Käyttövesi": dodgerblue
      "Lämmitys": orangered

heat_pump_starts:
  entity: sensor.nibe_daily_num_starts
  name: Käynnistykset
  styles:
    icon:
      - color: |
          [[[
            var color = "red";
            var current_temp = entity.state;
            if (current_temp < 10) {
              color = "green";
            } else if (current_temp < 13) {
              color = "yellow";
            } else if (current_temp < 0.0) {
              color = "orange";
            } else {
              color = "red";
            }

            return color;
          ]]]

hot_water_pump:
  entity: switch.tplink_hs100_1
  name: Käyttövesi
  icon: mdi:water-sync
  variables:
    extra_entity: sensor.nibe_hot_water_top_temp
    state_colors:
      "on": dodgerblue

home_state:
  template:
  variables:
    icon_glow: false
    state_colors:
      'Kotona': '#66bb6a'
      'Nukkumassa': '#0097a7'
  entity: input_select.home_state

air_quality:
  entity: sensor.air_quality
  name: Sisäilma
  variables:
    extra_entity: "[[[ return entity.attributes.reporting_entity ]]]"
    icon_glow: true
    state_colors:
      "Hyvä": 'green'
      "Radon nousussa": 'yellow'
      "Radon korkealla": 'red'
      "CO2 korkealla": 'yellow'
      "Matala ilmankosteus": '#00ccf5'
      "Korkea ilmankosteus": 'dodgerblue'

front_door:
  entity: lock.ulko_ovi
  variables:
    icon_glow: true
    state_colors:
      'unlocked': 'var(--warning-color)'

garage_door:
  entity: binary_sensor.mqtt_garage_door
  name: Autotalli
  variables:
    extra_entity: sensor.netatmo_koti_olohuone_autotalli_temperature
    icon_glow: true
    state_colors:
      'on': 'var(--warning-color)'

controls_card:
  template:
    - base_card
  variables:
    name: false
  show_name: false
  show_state: false
  show_icon: false
  show_label: false
  styles:
    grid:
      - grid-template-areas: |
          "icon_name_label icon_name_label icon_name_label"
          "button1 button2 button3"
      - grid-template-columns: 1fr 1fr 1fr
      - grid-template-rows: 2.5rem 1fr
      - grid-column-gap: 0.4rem
    custom_fields:
      button1:
        - align-self: end
      button2:
        - align-self: end
      button3:
        - align-self: end
    card:
      - padding: var(--button-card-padding) var(--button-card-padding) calc(var(--button-card-padding) / 1.5) var(--button-card-padding)