---

# Pre-defined, ready-to-use cards

heat_pump_state:
  entity: sensor.nibe_heat_pump_state
  name: Maalämpö
  variables:
    icon_glow: true
    state_colors:
      "Käyttövesi": dodgerblue
      "Lämmitys": orangered

heat_pump_starts:
  entity: sensor.nibe_daily_num_starts
  name: Käynnistykset
  styles:
    icon:
      - color: |
          [[[
            var color = "red";
            var current_temp = entity.state;
            if (current_temp < 10) {
              color = "green";
            } else if (current_temp < 13) {
              color = "yellow";
            } else if (current_temp < 0.0) {
              color = "orange";
            } else {
              color = "red";
            }

            return color;
          ]]]

hot_water_pump:
  entity: switch.tplink_hs100_1
  name: Käyttövesi
  icon: mdi:water-sync
  variables:
    extra_entity: sensor.nibe_hot_water_top_temp
    state_colors:
      "on": dodgerblue

home_state:
  template:
  variables:
    icon_glow: false
    state_colors:
      'Kotona': '#66bb6a'
      'Nukkumassa': '#0097a7'
  entity: input_select.home_state

air_quality:
  entity: sensor.air_quality
  name: Sisäilma
  variables:
    extra_entity: "[[[ return entity.attributes.reporting_entity ]]]"
    icon_glow: true
    state_colors:
      "Hyvä": 'green'
      "Radon nousussa": 'yellow'
      "Radon korkealla": 'red'
      "CO2 korkealla": 'yellow'
      "Matala ilmankosteus": '#00ccf5'
      "Korkea ilmankosteus": 'dodgerblue'

front_door:
  entity: lock.ulko_ovi
  variables:
    icon_glow: true
    state_colors:
      'unlocked': 'var(--warning-color)'

garage_door:
  entity: binary_sensor.mqtt_garage_door
  name: Autotalli
  variables:
    extra_entity: sensor.netatmo_koti_olohuone_autotalli_temperature
    icon_glow: true
    state_colors:
      'on': 'var(--warning-color)'