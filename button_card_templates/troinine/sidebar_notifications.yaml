  style: 
    grid:
      - grid-template-areas: |
          [[[
            var areas = ''
            for (let i = 0; i < variables.entities.length; i++) {
              areas += `"item-${i}" `
            }

            return areas
          ]]]
      - grid-template-columns: min-content
      - grid-template-rows: |
          [[[
            var rows = ''
            for (let i = 0; i < variables.entities.length; i++) {
              rows += '"min-content"'
            }

            return rows
          ]]]
    card:
      - background-color: transparent
      - justify-self: start
      - border-radius: 0
      - box-shadow: none
      - padding: 0 0.5vh 0 0.5vh