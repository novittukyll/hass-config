notification_icon:
  variables:
    background_color: red
  styles:
    custom_fields:
      notification:
        - border-radius: 50%
        - position: absolute
        - left: 2.7rem
        - top: 0.5rem
        - width: 1.1rem
        - height: 1.1rem
        - border: 0.2rem solid var(--card-background-color)
        - font-size: 0.8rem
        - font-weight: bold
        - line-height: 1.1rem
        - text-align: center
        - color: white
        - background-color: "[[[ return variables.background_color ]]]"

notification:
  template:
    - "info_text"

auto_notification:
  template:
    - notification
  icon: "[[[ return entity.attributes.icon ]]]"
  variables:
    summary: "[[[ return entity.attributes.text_summary ]]]"
    description: "[[[ return entity.attributes.text_description ]]]"
    icon_color: "[[[ return entity.attributes.icon_color ]]]"
  tap_action:
    action: |
      [[[
        var action = entity.attributes.tap_action
        if (action) {
          return entity.attributes.tap_action
        } else {
          return 'more-info'
        }
      ]]]
    entity: |
        [[[
          var action = entity.attributes.tap_action
          if (action === 'more-info') {
            return entity.attributes.tap_action_entity
          } else {
            return undefined
          }
        ]]]
    url_path: |
      [[[
        var action = entity.attributes.tap_action
        if (action === 'url') {
          return entity.attributes.tap_action_url_path
        } else {
          return undefined
        }
      ]]]
    navigation_path: |
      [[[
        var action = entity.attributes.tap_action
        if (action === 'navigate') {
          return entity.attributes.tap_action_navigation_path
        } else {
          return undefined
        }
      ]]]

compact_auto_notification:
  template:
    - auto_notification
  show_state: false
  show_label: false
