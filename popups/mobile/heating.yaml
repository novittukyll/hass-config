---
action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Lämmitys
    card_mod:
      !include ../../ui/styles/popup.yaml
    content:
      type: vertical-stack
      cards:
        - type: custom:swipe-card
          parameters:
            pagination:
              type: bullets
            keyboard:
              enabled: true
              onlyInViewport: true
          cards:

            ### State

            - type: custom:layout-card
              layout_type: custom:grid-layout
              layout:
                grid-template-rows: 45vh 45vh
                grid-template-areas: |
                  "entities"
                  "graph"
              cards:
                - type: entities
                  card_mod:
                    !include ../../ui/styles/entities-card.yaml
                  title: Nibe
                  show_header_toggle: false
                  view_layout:
                    grid-area: entities
                    place-self: start stretch
                  entities:
                    - entity: sensor.nibe_data_age
                    - entity: sensor.nibe_heat_pump_state
                    - entity: sensor.nibe_degree_minutes
                    - entity: sensor.nibe_alarm_number
                      name: Hälytys
                    - entity: sensor.nibe_average_heating_cycle
                      name: Käyntiaika
                    - entity: sensor.nibe_average_resting_cycle
                      name: Lepoaika
                    - entity: sensor.nibe_daily_num_starts

                - type: custom:apexcharts-card
                  view_layout:
                    grid-area: graph
                    place-self: end stretch
                  card_mod:
                    !include ../../ui/styles/no-card.yaml
                  config_templates:
                    - sensor_heat_pump_starts
                  header:
                    colorize_states: false

            ### Tap water

            - type: custom:layout-card
              layout_type: custom:grid-layout
              layout:
                grid-template-rows: 45vh 45vh
                grid-template-areas: |
                  "entities"
                  "graph"
              cards:
                - type: entities
                  card_mod:
                    !include ../../ui/styles/entities-card.yaml
                  title: Käyttövesi
                  show_header_toggle: false
                  view_layout:
                    grid-area: entities
                    place-self: start stretch
                  entities:
                    - entity: switch.tplink_hs100_1
                      name: Kiertovesipumppu
                    - entity: sensor.nibe_hot_water_top_temp
                      name: Yläosa
                    - entity: sensor.nibe_hot_water_fill_temp
                      name: Alaosa

                - type: custom:apexcharts-card
                  view_layout:
                    grid-area: graph
                    place-self: end stretch
                  card_mod:
                    !include ../../ui/styles/no-card.yaml
                  config_templates:
                    - sensor_heating
                  header:
                    title: Lämpötilat
                  apex_config:
                    yaxis:
                      - show: true
                        decimalsInFloat: 0
                        forceNiceScale: true
                        min: 30
                        max: 70
                        axisBorder:
                          show: true
                          color: rgba(var(--primary-text-color-rgb), 0.4)
                          height: 1
                      - show: true
                        opposite: true
                        decimalsInFloat: 0
                        forceNiceScale: true
                        min: 30
                        max: 70
                  series:
                    - entity: sensor.nibe_hot_water_top_temp
                      name: Yläosa
                      color: orangered
                    - entity: sensor.nibe_hot_water_fill_temp
                      name: Täyttö
                      color: dodgerblue

            ### Supply

            - type: custom:layout-card
              layout_type: custom:grid-layout
              layout:
                grid-template-rows: 45vh 45vh
                grid-template-areas: |
                  "entities"
                  "graph"
              cards:
                - type: entities
                  card_mod:
                    !include ../../ui/styles/entities-card.yaml
                  title: Lämmöntuotto
                  show_header_toggle: false
                  view_layout:
                    grid-area: entities
                    place-self: start stretch
                  entities:
                    - entity: sensor.nibe_calculated_supply_temp
                      name: Laskennallinen
                    - entity: sensor.nibe_supply_temp
                      name: Meno
                    - entity: sensor.nibe_supply_return_temp
                      name: Paluu
                    - entity: sensor.nibe_supply_pump_speed
                      name: Pumpun nopeus

                - type: custom:apexcharts-card
                  view_layout:
                    grid-area: graph
                    place-self: end stretch
                  card_mod:
                    !include ../../ui/styles/no-card.yaml
                  config_templates:
                    - sensor_heating
                  header:
                    title: Lämpötilat
                  apex_config:
                    yaxis:
                      - show: true
                        decimalsInFloat: 0
                        forceNiceScale: true
                        min: 20
                        max: 60
                        axisBorder:
                          show: true
                          color: rgba(var(--primary-text-color-rgb), 0.4)
                          height: 1
                      - show: true
                        opposite: true
                        decimalsInFloat: 0
                        forceNiceScale: true
                        min: 20
                        max: 60
                  series:
                    - entity: sensor.nibe_supply_temp
                      name: Meno
                      color: orangered
                    - entity: sensor.nibe_supply_return_temp
                      name: Paluu
                      color: dodgerblue

            ### Brine

            - type: custom:layout-card
              layout_type: custom:grid-layout
              layout:
                grid-template-rows: 45vh 45vh
                grid-template-areas: |
                  "entities"
                  "graph"
              cards:
                - type: entities
                  card_mod:
                    !include ../../ui/styles/entities-card.yaml
                  title: Lämmönkeruu
                  show_header_toggle: false
                  view_layout:
                    grid-area: entities
                    place-self: start stretch
                  entities:
                    - entity: sensor.nibe_brine_in_temp
                      name: Sisään
                    - entity: sensor.nibe_brine_out_temp
                      name: Ulos
                    - entity: sensor.nibe_daily_brine_min_input_temp
                      name: Matalin sisään
                    - entity: sensor.nibe_daily_brine_min_output_temp
                      name: Matalin ulos
                    - entity: sensor.nibe_brine_pump_speed
                      name: Pumpun nopeus

                - type: custom:apexcharts-card
                  view_layout:
                    grid-area: graph
                    place-self: end stretch
                  card_mod:
                    !include ../../ui/styles/no-card.yaml
                  config_templates:
                    - sensor_heating
                  header:
                    title: Lämpötilat
                  apex_config:
                    yaxis:
                      - show: true
                        decimalsInFloat: 0
                        forceNiceScale: true
                        axisBorder:
                          show: true
                          color: rgba(var(--primary-text-color-rgb), 0.4)
                          height: 1
                      - show: true
                        opposite: true
                        decimalsInFloat: 0
                        forceNiceScale: true
                  series:
                    - entity: sensor.nibe_brine_in_temp
                      name: Sisään
                      color: orangered
                    - entity: sensor.nibe_brine_out_temp
                      name: Ulos
                      color: dodgerblue
