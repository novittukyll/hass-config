---
action: fire-dom-event
browser_mod:
  command: popup
  title: Sääennuste
  style:
    !include ../../ui/styles/popup.yaml
  card:
    type: vertical-stack
    cards:
      - type: custom:swipe-card
        parameters:
          pagination:
            type: bullets
          keyboard:
            enabled: true
            onlyInViewport: true
        cards:
          - type: custom:weather-chart-card
            view_layout:
              grid-area: weather
            card_mod:
              !include ../../ui/styles/no-card.yaml
            entity: weather.koti_custom
            icons: /local/img/weather/
            units:
              speed: m/s
          - type: vertical-stack
            cards:
              - type: custom:apexcharts-card
                view_layout:
                  grid-area: temperature
                card_mod:
                  !include ../../ui/styles/no-card.yaml
                config_templates:
                  - sensor_temperature_outdoor
                header:
                  title: Ulkolämpötila
                  show: true
                  show_states: true

              - type: custom:apexcharts-card
                view_layout:
                  grid-area: rain
                card_mod:
                  !include ../../ui/styles/no-card.yaml
                config_templates:
                  - sensor_rain