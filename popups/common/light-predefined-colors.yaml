---
action: fire-dom-event
browser_mod:
  command: popup
  title: S채채d채 valaistusta
  style:
    $: |
      .mdc-dialog .mdc-dialog__surface {
        background-color: var(--primary-background-color) !important;
      }
    hui-vertical-stack-card:
      $: |
        #root {
          padding: 0 1rem 0 1rem;
        }
        slider-entity-row {
          padding: 0 20px 0 20px;
        }
      $hui-horizontal-stack-card:
        $: |
          #root {
            display: flex;
            justify-content: center;
          }
      $hui-entities-card:
        $: |
          ha-card {
            padding: 0 20px 0 20px;
            box-shadow: none;
            background-color: transparent;
          }
          div#states.card-content {
            padding: 0;
          }
  card:
    type: vertical-stack
    cards:
      - type: entities
        entities:
          - entity: "[[[ return entity.entity_id ]]]"
            secondary_info: last-changed

      - type: custom:slider-entity-row
        entity: "[[[ return entity.entity_id ]]]"
        name: Kirkkaus
        icon: mdi:weather-sunny
        grow: true

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: scene_icon_temperature
            entity: "[[[ return entity.entity_id ]]]"
            name: Relax
            variables:
              color_rgb: 255, 148, 43
              color_temperature: 2800
              brightness: 60

          - type: custom:button-card
            template: scene_icon_temperature
            entity: "[[[ return entity.entity_id ]]]"
            name: Luku
            variables:
              color_rgb: 255, 174, 103
              color_temperature: 3500
              brightness: 100

          - type: custom:button-card
            template: scene_icon_temperature
            entity: "[[[ return entity.entity_id ]]]"
            name: Keskity
            variables:
              color_rgb: 255, 214, 181
              color_temperature: 4200
              brightness: 100

          - type: custom:button-card
            template: scene_icon_temperature
            entity: "[[[ return entity.entity_id ]]]"
            name: Viile채
            variables:
              color_rgb: 255, 252, 247
              color_temperature: 6000
              brightness: 100

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: scene_icon_rgb
            entity: "[[[ return entity.entity_id ]]]"
            name: Red
            variables:
              color_rgb: 255, 0, 0
              brightness: 100

          - type: custom:button-card
            template: scene_icon_rgb
            entity: "[[[ return entity.entity_id ]]]"
            name: Green
            variables:
              color_rgb: 0, 255, 0
              brightness: 100

          - type: custom:button-card
            template: scene_icon_rgb
            entity: "[[[ return entity.entity_id ]]]"
            name: Blue
            variables:
              color_rgb: 0, 0, 255
              brightness: 100

          - type: custom:button-card
            template: scene_icon_rgb
            entity: "[[[ return entity.entity_id ]]]"
            name: Yellow
            variables:
              color_rgb: 255, 255, 0
              brightness: 100