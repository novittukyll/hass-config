              icon: mdi:volume-minus
              variables:
                command: VolumeDown
                device: Samsung TV
            - type: custom:button-card
              template: harmony_remote_button_empty
            - type: custom:button-card
              template: harmony_remote_button
              icon: mdi:arrow-down
              variables:
                command: DirectionDown
                device: Samsung TV
            - type: custom:button-card
              template: harmony_remote_button_empty
            - type: custom:button-card
              template: harmony_remote_button
              icon: mdi:chevron-down
              variables:
                command: ChannelDown
                device: Samsung TV
              styles:
                card:
                  - margin-bottom: 1rem

      - type: custom:mod-card
        card_mod:
          !include ../../ui/styles/center.yaml
        card:
          type: horizontal-stack
          cards:
            - type: custom:button-card
              template: harmony_remote_button
              icon: mdi:netflix
              variables:
                command: Netflix
                device: Samsung TV
              styles:
                card:
                  - background-color: black
                icon:
                  - color: red

            - type: custom:button-card
              template: harmony_remote_button
              icon: mdi:youtube
              variables:
                command: Youtube
                device: Samsung TV
              styles:
                card:
                  - background-color: white
                icon:
                  - color: red

            - type: custom:button-card
              template:
                - harmony_remote_button_set_source
                - harmony_remote_button_text
              entity: media_player.samsung_q90_series_65
              name: Ruutu
              variables:
                source: Ruutu


            - type: custom:button-card
              template:
                - harmony_remote_button_set_source
                - harmony_remote_button_text
              entity: media_player.samsung_q90_series_65
              name: Yle
              variables:
                source: Yle Areena

            - type: custom:button-card
              template: harmony_remote_button_set_source
              entity: media_player.samsung_q90_series_65
              icon: mdi:television
              variables:
                source: TV
