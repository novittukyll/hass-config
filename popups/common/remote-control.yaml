action: fire-dom-event
browser_mod:
  command: popup
  title: Harmony
  style:
    !include ../../ui/styles/popup.yaml
  card:
    type: vertical-stack
    cards:
      - type: custom:mod-card
        card_mod:
          !include ../../ui/styles/center.yaml
        card:
          type: horizontal-stack
          cards:
            - type: custom:button-card
              template: harmony_remote_button_off
              triggers_update:
                - media_player.samsung_q90_series_65
              styles:
                card:
                  - margin-top: 1rem
              variables:
                is_active: |
                  [[[
                      return states['media_player.samsung_q90_series_65'].state === 'on'
                  ]]]
            - type: custom:button-card
              template: harmony_remote_button_empty
            - type: custom:button-card
              template: harmony_remote_button_activity
              triggers_update:
                - media_player.samsung_q90_series_65
                - switch.olohuone_tv
              show_icon: false
              show_name: true
              name: TV
              variables:
                activity: TV
                is_active: |
                  [[[
                      return states['switch.olohuone_tv'].state === 'on'
                  ]]]
              styles:
                card:
                  - margin-top: 1rem

      - type: custom:mod-card
        card_mod:
          !include ../../ui/styles/center.yaml
        card:
          type: horizontal-stack
          cards:
            - type: custom:button-card
              template: harmony_remote_button_text
              name: Menu
              variables:
                command: Menu
                device: Samsung TV
            - type: custom:button-card
              template: harmony_remote_button_text
              name: Guide
              variables:
                command: Guide
                device: Samsung TV
            - type: custom:button-card
              template: harmony_remote_button_text
              name: Info
              variables:
                command: Info
                device: Samsung TV
              styles:
                card:
                  - margin-bottom: 1rem

      - type: custom:mod-card
        card_mod:
          !include ../../ui/styles/center.yaml
        card:
          type: horizontal-stack
          cards:
            - type: custom:button-card
              template: harmony_remote_button_num
              variables:
                number: 1
            - type: custom:button-card
              template: harmony_remote_button_num
              variables:
                number: 2
            - type: custom:button-card
              template: harmony_remote_button_num
              variables:
                number: 3

      - type: custom:mod-card
        card_mod:
          !include ../../ui/styles/center.yaml
        card:
          type: horizontal-stack
          cards:
            - type: custom:button-card
              template: harmony_remote_button_num
              variables:
                number: 4
            - type: custom:button-card
              template: harmony_remote_button_num
              variables:
                number: 5
            - type: custom:button-card
              template: harmony_remote_button_num
              variables:
                number: 6

      - type: custom:mod-card
        card_mod:
          !include ../../ui/styles/center.yaml
        card:
          type: horizontal-stack
          cards:
            - type: custom:button-card
              template: harmony_remote_button_num
              variables:
                number: 7
            - type: custom:button-card
              template: harmony_remote_button_num
              variables:
                number: 8
            - type: custom:button-card
              template: harmony_remote_button_num
              variables:
                number: 9

      - type: custom:mod-card
        card_mod:
          !include ../../ui/styles/center.yaml
        card:
          type: horizontal-stack
          cards:
            - type: custom:button-card
              template: harmony_remote_button
              icon: mdi:arrow-u-left-top
              variables:
                command: Return
                device: Samsung TV
            - type: custom:button-card
              template: harmony_remote_button_num
              variables:
                number: 0
            - type: custom:button-card
              template: harmony_remote_button
              icon: mdi:volume-variant-off
              variables:
                command: Mute
                device: Samsung TV
              styles:
                card:
                  - margin-bottom: 1rem

      - type: custom:mod-card
        card_mod:
          !include ../../ui/styles/center.yaml
        card:
          type: horizontal-stack
          cards:
            - type: custom:button-card
              template: harmony_remote_button
              icon: mdi:volume-plus
              variables:
                command: VolumeUp
                device: Samsung TV
            - type: custom:button-card
              template: harmony_remote_button_empty
            - type: custom:button-card
              template: harmony_remote_button
              icon: mdi:arrow-up
              variables:
                command: DirectionUp
                device: Samsung TV
            - type: custom:button-card
              template: harmony_remote_button_empty
            - type: custom:button-card
              template: harmony_remote_button
              icon: mdi:chevron-up
              variables:
                command: ChannelUp
                device: Samsung TV

      - type: custom:mod-card
        card_mod:
          !include ../../ui/styles/center.yaml
        card:
          type: horizontal-stack
          cards:
            - type: custom:button-card
              template: harmony_remote_button
              icon: mdi:arrow-left
              variables:
                command: DirectionLeft
