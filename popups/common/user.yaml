action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: "[[[ return entity.attributes.friendly_name ]]]"
    card_mod:
      !include ../../ui/styles/popup.yaml
    content:
      type: vertical-stack
      cards:
        - type: entities
          card_mod:
            !include ../../ui/styles/no-card.yaml
          entities:
            - entity: "[[[ return entity.entity_id ]]]"
              secondary_info: last-changed
            - entity: "[[[ return variables.wifi_ssid_entity ]]]"
              name: Wifi
            - type: custom:template-entity-row
              icon: "[[[ return states[variables.battery_charging_status_entity].attributes.icon ]]]"
              state: |
                [[[
                  const batteryState = states[variables.battery_charging_status_entity].state.toLowerCase()

                  return batteryState === 'on' || batteryState === 'charging' ? 'Latautuu' : 'Tyhjenee'
                ]]]
              name: Akun tila
            - type: custom:bar-card
              entity_row: true
              unit_of_measurement: '%'
              width: 50%
              height: 2rem
              positions:
                icon: outside
                indicator: 'off'
                name: outside
              entities:
                - entity: "[[[ return variables.battery_charge_entity ]]]"
                  name: Akun varaustaso
                  severity: &cpu_severities
                    - color: 'var(--error-color)'
                      from: 0
                      to: 10
                    - color: 'var(--warning-color)'
                      from: 10
                      to: 20

        - type: custom:mod-card
          card_mod:
            style: |
              ha-card {
                display: flex;
                justify-content: center;
                margin: 0 0 2rem 0;
              }
          card:
            type: horizontal-stack
            cards:
              - type: custom:button-card
                entity: "[[[ return entity.entity_id ]]]"
                template: button_request_location_update

        - type: map
          entities:
            - "[[[ return entity.entity_id ]]]"
          card_mod:
            style:
              .: |
                ha-card {
                  margin-bottom: -4px !important;
                  border-radius: 0;
                }
