action: fire-dom-event
browser_mod:
  command: popup
  title: Lämmitys
  style:
    $: |
      .mdc-dialog .mdc-dialog__surface {
        background-color: var(--primary-background-color) !important;
      }
    .: |
      :host .content {
        width: calc(310px * 4);
        max-width: 90vw;
      }
    layout-card:
      $grid-layout$:
        .: |
          #root {
            margin: 0 !important;
          }
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 1fr 1fr 1fr 1fr
      grid-template-rows: 60% 40% #repeat(2, min-content)
      grid-template-areas: |
        "heat-pump    hot-water        supply        brine"
        "starts-graph hot-water-graph  supply-graph  brine-graph"
      place-items: start stretch
    cards:
      - type: entities
        card_mod:
          !include ../../ui/styles/entities-card.yaml
        title: Nibe
        show_header_toggle: false
        view_layout:
          grid-area: heat-pump
        entities:
          - entity: sensor.nibe_heat_pump_state
          - entity: sensor.nibe_degree_minutes
          - entity: sensor.nibe_alarm_number
            name: Hälytys
          - entity: sensor.nibe_average_heating_cycle
            name: Käyntiaika
          - entity: sensor.nibe_average_resting_cycle
            name: Lepoaika
          - entity: sensor.nibe_daily_num_starts

      - type: entities
        card_mod:
          !include ../../ui/styles/entities-card.yaml
        title: Käyttövesi
        show_header_toggle: false
        view_layout:
          grid-area: hot-water
        entities:
          - entity: switch.tplink_hs100_1
            name: Kiertovesipumppu
          - entity: sensor.nibe_hot_water_top_temp
            name: Yläosa
          - entity: sensor.nibe_hot_water_fill_temp
            name: Alaosa

      - type: entities
        card_mod:
          !include ../../ui/styles/entities-card.yaml
        title: Lämmöntuotto
        show_header_toggle: false
        view_layout:
          grid-area: supply
        entities:
          - entity: sensor.nibe_calculated_supply_temp
            name: Laskennallinen
          - entity: sensor.nibe_supply_temp
            name: Meno
          - entity: sensor.nibe_supply_return_temp
            name: Paluu
          - entity: sensor.nibe_supply_pump_speed
            name: Pumpun nopeus

      - type: entities
        card_mod:
          !include ../../ui/styles/entities-card.yaml
        title: Lämmönkeruu
        show_header_toggle: false
        view_layout:
          grid-area: brine
        entities:
          - entity: sensor.nibe_brine_in_temp
            name: Sisään
          - entity: sensor.nibe_brine_out_temp
            name: Ulos
          - entity: sensor.nibe_daily_brine_min_input_temp
            name: Matalin sisään
          - entity: sensor.nibe_daily_brine_min_output_temp
            name: Matalin ulos
          - entity: sensor.nibe_brine_pump_speed
            name: Pumpun nopeus

      - type: custom:apexcharts-card
        view_layout:
          grid-area: starts-graph
          place-self: end center
        card_mod:
          !include ../../ui/styles/no-card.yaml
        config_templates:
          - sensor_heat_pump_starts
        header:
          colorize_states: false

      - type: custom:apexcharts-card
        view_layout:
          grid-area: hot-water-graph
          place-self: end center
        card_mod:
          !include ../../ui/styles/no-card.yaml
        config_templates:
          - sensor_heating
        header:
          title: Käyttövesi
        apex_config:
          yaxis:
            - show: true
              decimalsInFloat: 0
              forceNiceScale: true
              min: 30
              max: 70
              axisBorder:
                show: true
                color: rgba(var(--primary-text-color-rgb), 0.4)
                height: 1
            - show: true
              opposite: true
              decimalsInFloat: 0
              forceNiceScale: true
              min: 30
              max: 70
        series:
          - entity: sensor.nibe_hot_water_top_temp
            name: Yläosa
            color: orangered
          - entity: sensor.nibe_hot_water_fill_temp
            name: Täyttö
            color: dodgerblue

      - type: custom:apexcharts-card
        view_layout:
          grid-area: supply-graph
          place-self: end center
        card_mod:
          !include ../../ui/styles/no-card.yaml
        config_templates:
          - sensor_heating
        header:
          title: Lämmöntuotto
        apex_config:
          yaxis:
            - show: true
              decimalsInFloat: 0
              forceNiceScale: true
              min: 20
              max: 60
              axisBorder:
                show: true
                color: rgba(var(--primary-text-color-rgb), 0.4)
                height: 1
            - show: true
              opposite: true
              decimalsInFloat: 0
              forceNiceScale: true
              min: 20
              max: 60
        series:
          - entity: sensor.nibe_supply_temp
            name: Meno
            color: orangered
          - entity: sensor.nibe_supply_return_temp
            name: Paluu
            color: dodgerblue


      - type: custom:apexcharts-card
        view_layout:
          grid-area: brine-graph
          place-self: end center
        card_mod:
          !include ../../ui/styles/no-card.yaml
        config_templates:
          - sensor_heating
        header:
          title: Lämmönkeruu
        apex_config:
          yaxis:
            - show: true
              decimalsInFloat: 0
              forceNiceScale: true
              axisBorder:
                show: true
                color: rgba(var(--primary-text-color-rgb), 0.4)
                height: 1
            - show: true
              opposite: true
              decimalsInFloat: 0
              forceNiceScale: true
        series:
          - entity: sensor.nibe_brine_in_temp
            name: Sisään
            color: orangered
          - entity: sensor.nibe_brine_out_temp
            name: Ulos
            color: dodgerblue
