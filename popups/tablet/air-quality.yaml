action: fire-dom-event
browser_mod:
  command: popup
  title: Ilmanlaatu
  style:
    $: |
      .mdc-dialog .mdc-dialog__surface {
        background-color: var(--primary-background-color) !important;
      }
    .: |
      :host .content {
        width: 80vw;
        max-width: 90vw;
      }
  card:
    type: vertical-stack
    cards:
      - type: custom:swipe-card
        parameters:
          pagination:
            type: bullets
          navigation:
          keyboard:
            enabled: true
            onlyInViewport: true
        cards:
          - type: custom:layout-card
            layout_type: custom:grid-layout
            layout:
              grid-template-columns: 1fr 2fr
              grid-template-rows: 1fr 1fr
              grid-template-areas: |
                "values chart1"
                "values chart2"
              place-items: stretch stretch
            cards:
              - type: entities
                card_mod:
                  !include ../../ui/styles/no-card.yaml
                title: Olohuone
                view_layout:
                  grid-area: values
                  place-self: stretch
                show_header_toggle: false
                entities:
                  - entity: sensor.mqtt_airthings_waveplus_living_room_temperature
                    name: Lämpötila
                  - entity: sensor.mqtt_airthings_waveplus_living_room_humidity
                    name: Kosteus
                  - entity: sensor.mqtt_airthings_waveplus_living_room_co2
                    name: CO2
                  - entity: sensor.mqtt_airthings_waveplus_living_room_voc
                    name: VOC
                  - entity: sensor.mqtt_airthings_waveplus_living_room_radon_short_term
                    name: Radon, lyhytaikainen
                  - entity: sensor.mqtt_airthings_waveplus_living_room_radon_long_term
                    name: Radon, pitkäaikainen
                  - entity: switch.tplink_hs100_2
                    secondary_info: last-changed

              - type: custom:apexcharts-card
                card_mod:
                  !include ../../ui/styles/no-card.yaml
                view_layout:
                  grid-area: chart1
                config_templates:
                  - sensor_temperature_humidity
                header:
                  title: Lämpötila
                series:
                  - entity: sensor.mqtt_airthings_waveplus_living_room_temperature
                  - entity: sensor.mqtt_airthings_waveplus_living_room_humidity

              - type: custom:apexcharts-card
                card_mod:
                  !include ../../ui/styles/no-card.yaml
                view_layout:
                  grid-area: chart2
                config_templates:
                  - sensor_radon_voc
                header:
                  title: Radon, lyhytaikainen
                series:
                  - entity: sensor.mqtt_airthings_waveplus_living_room_radon_short_term
                  - entity: sensor.mqtt_airthings_waveplus_living_room_voc

          - type: custom:layout-card
            layout_type: custom:grid-layout
            layout:
              grid-template-columns: 1fr 2fr
              grid-template-rows: 1fr 1fr
              grid-template-areas: |
                "values chart1"
