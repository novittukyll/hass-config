action: fire-dom-event
browser_mod:
  command: popup
  title: Laitteet
  style:
    .: |
      :host .content {
        width: calc(390px + 390px + 390px);
        max-width: 90vw;
      }
    layout-card:
      $grid-layout$:
        .: |
          #root {
            margin: 0 !important;
          }
        hui-vertical-stack-card:
          $hui-entities-card:
            $: |
              .card-content {
                #padding: 1.5em 2.7em 2.3em 2em;
              }
              ha-card {
                border-right: 1.5px solid rgba(0, 0, 0, 0.2);
                border-radius: 0;
                transition: none;
                box-shadow: none;
              }
          $mini-graph-card:
            $: |
              ha-card {
                border-radius: 0;
                box-shadow: none;
              }

  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 1fr 1fr 1fr
      grid-template-rows: fit-content(100%)
      grid-template-areas: |
        "hass tablet synology"
      place-items: start stretch
    cards:
      - type: vertical-stack
        view_layout:
          grid-area: hass
        cards: 
          - type: entities
            title: Home Assistant
            show_header_toggle: false
            entities:
              - entity: sensor.uptime
                name: Käynnissä
                format: total
              - entity: sensor.hass_database_size
                name: Kannan koko
              - entity: binary_sensor.hass_update_available
                name: Päivitys saatavilla
              - entity: sensor.hass_version_installed
                name: Asennettu version
              - entity: sensor.hass_version_latest
                name: Uusin version

      - type: vertical-stack
        view_layout:
          grid-area: tablet
        cards: 
          - type: entities
            title: Galaxy Tab A8
            show_header_toggle: false
            entities:
              - entity: binary_sensor.galaxy_tab_a8_interactive
                name: Näyttö
              - entity: sensor.galaxy_tab_a8_battery_level
                name: Akun taso
              - entity: sensor.galaxy_tab_a8_battery_state
                name: Akun kunto
              - entity: sensor.galaxy_tab_a8_battery_temperature
                name: Lämpötila
              - entity: binary_sensor.galaxy_tab_a8_is_charging
                name: Latautuu
              - type: section
                label: Automaatiot
              - entity: automation.wake_up_galaxy_tab_a8

      - type: vertical-stack
        view_layout:
          grid-area: synology
        cards: 
          - type: entities
            title: Synology
            show_header_toggle: false
            entities:
              - entity: sensor.synology_cpu_utilization_total
                name: CPU
              - entity: sensor.synology_memory_usage_real
                name: Muistinkäyttö
              - entity: binary_sensor.synology_security_status
                name: Turvataso
              - entity: binary_sensor.synology_update_available
                name: Päivitys
              - type: section
                label: Levy 1
              - entity: sensor.synology_status_3
                name: Tila
              - entity: sensor.synology_temperature_2
                name: Lämpötila
              - type: section
                label: Levy 2
              - entity: sensor.synology_status_2
                name: Tila
              - entity: sensor.synology_temperature
                name: Lämpötila