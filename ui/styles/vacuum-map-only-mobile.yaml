---
style: |
  ha-card {
    box-shadow: none;
    border-radius: 0;
    background-color: transparent;
  }

  ha-card > h1 {
    padding: 12px 16px 0 16px;
  }

  div.controls-wrapper {
    display: none;
  }

  div#toast {
    display: none;
  }

  #map-zoomer-content {
    --x: -90px;
    --y: 0px;
    --scale: 1.3;
  }

  #map-zoomer-overlay > div:nth-child(1) {
    display: none;
  }

