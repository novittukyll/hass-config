---
style: |
  ha-card {
    box-shadow: none;
    border-radius: 0;
    background-color: transparent;
    --map-card-primary-color: var(--card-background-color);
    --map-card-big-radius: 0.5rem;
    --map-card-secondary-text-color: var(--primary-text-color);
    --map-card-secondary-color: var(--card-background-color);
  }

  div.controls-wrapper {
    margin-top: 0;
    margin-bottom: 0;
  }

  div.tiles-wrapper, div.icons-wrapper, #map-zoomer-overlay {
    display: none;
  }

  div.map-controls-wrapper {
    padding-top: 38px;
  }

  #map-zoomer-content {
    --x: -40px;
    --y: 0px;
    --scale: 1;
  }

  #map-zoomer {
    height: inherit;
  }

  paper-button {
    width: 5rem;
    height: 5rem;
  }

  /* Mobile */
  @media screen and (max-width: 800px) {
    div.map-wrapper {
      height: 50vh;
    }

    #map-zoomer-content {
      --x: -90px;
      --scale: 1.2;
    }

    ha-card > h1 {
      padding: 12px 16px 0 16px;
    }
  }
