---
style: |
  ha-card {
    box-shadow: none;
    border-radius: 0;
    background-color: transparent;
    height: 60vh;
    --map-card-primary-color: var(--card-background-color);
    --map-card-big-radius: var(--border-radius);
    --map-card-secondary-text-color: var(--primary-text-color);
    --map-card-secondary-color: var(--card-background-color);
  }

  div.map-wrapper {
    height: 38vh;
  }

  div.tiles-wrapper, div.icons-wrapper, #map-zoomer-overlay {
    display: none;
  }

  #map-zoomer-content {
    --x: -40px;
    --y: 0px;
    --scale: 1;
  }

  #map-zoomer {
    height: 38vh;
  }

  /* Mobile */
  @media screen and (max-width: 800px) {
    ha-card {
      height: 80vh;
    }

    div.map-wrapper {
      height: 60vh;
    }

    #map-zoomer-content {
      --x: -120px;
      --scale: 1.4;
    }

    #map-zoomer {
      height: 60vh;
    }

    ha-card > h1 {
      padding: 12px 16px 0 16px;
    }
  }
