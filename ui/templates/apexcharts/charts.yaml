---
base:
  header:
    show: true
    show_states: true
    colorize_states: true
  all_series_config:
    type: area
    stroke_width: 2
    group_by:
      func: avg
      duration: 1h
  graph_span: 2d
  apex_config:
    dropShadow:
      enabled: true
      top: 0
      left: 0
      blur: 3
      opacity: 0.5
    chart:
      height: 200px
    stroke:
      curve: smooth
    grid:
      strokeDashArray: 2
      borderColor: rgba(var(--primary-text-color-rgb), 0.2)
    tooltip:
      x:
        show: true
    xaxis:
      tooltip:
        enabled: false
      crosshairs:
        show: false
      axisTicks:
        show: false
      axisBorder:
        show: true
        color: rgba(var(--primary-text-color-rgb), 0.4)
        height: 1
    legend:
      show: false
      showForSingleSeries: true
      position: bottom
      horizontalAlign: right
    fill:
      type: gradient
      gradient:
        type: vertical
        shadeIntensity: 0
        opacityFrom: 0.6
        opacityTo: 0.2
        stops:
          - 0
          - 90
          - 100

base_column:
  header:
    show: true
    show_states: true
    colorize_states: true
  graph_span: 30d
  all_series_config:
    type: column
    group_by:
      func: max
      duration: 1d
  apex_config:
    dropShadow:
      enabled: true
      top: 0
      left: 0
      blur: 3
      opacity: 0.5
    chart:
      height: 200px
    stroke:
      curve: smooth
    grid:
      strokeDashArray: 2
      borderColor: rgba(var(--primary-text-color-rgb), 0.2)
    tooltip:
      x:
        show: true
    xaxis:
      tooltip:
        enabled: false
      crosshairs:
        show: false
      axisTicks:
        show: false
      axisBorder:
        show: true
        color: rgba(var(--primary-text-color-rgb), 0.4)
        height: 1

sensor_heating:
  config_templates:
    - base
  header:
    show: true
    show_states: true
    colorize_states: false
  all_series_config:
    group_by:
      func: avg
      duration: 5min
  graph_span: 1d

sensor_generic:
  config_templates:
    - base
  graph_span: 2d
  apex_config:
    yaxis:
      - show: true
        decimalsInFloat: 0
        forceNiceScale: true
        seriesName: foo
        axisBorder:
          show: true
          color: rgba(var(--primary-text-color-rgb), 0.4)
          height: 1

sensor_generic_dual:
  config_templates:
    - base
  apex_config:
    yaxis:
      - show: true
        decimalsInFloat: 0
        forceNiceScale: true
        axisBorder:
          show: true
          color: rgba(var(--primary-text-color-rgb), 0.4)
          height: 1
      - show: true
        opposite: true
        decimalsInFloat: 0
        forceNiceScale: true

sensor_temperature_humidity:
  config_templates:
    - sensor_generic_dual
  color_list:
    - green
    - dodgerblue
  apex_config:
    yaxis:
      - show: true
        decimalsInFloat: 0
        forceNiceScale: true
        min: 19
        max: 30
        axisBorder:
          show: true
          color: rgba(var(--primary-text-color-rgb), 0.4)
          height: 1
      - show: true
        opposite: true
        decimalsInFloat: 0
        forceNiceScale: true
        min: 10
        max: 70
    legend:
      show: false
      markers:
        width: 26
        height: 23
        customHTML:
          - |-
            EVAL:() => {
              return `<ha-icon icon="mdi:thermometer" style="--mdc-icon-size: 20px;"></ha-icon>`
            }
          - |-
            EVAL:() => {
              return `<ha-icon icon="mdi:water-percent" style="--mdc-icon-size: 20px;"></ha-icon>`
            }
        fillColors:
          - none
          - none

sensor_temperature:
  config_templates:
    - sensor_generic
  apex_config:
    legend:
      show: false
      markers:
        width: 26
        height: 23
        customHTML:
          - |-
            EVAL:() => {
              return `<ha-icon icon="mdi:thermometer" style="--mdc-icon-size: 20px;"></ha-icon>`
            }
        fillColors:
          - none

sensor_temperature_outdoor:
  experimental:
    color_threshold: true
  graph_span: 3d
  all_series_config:
    stroke_width: 2
    group_by:
      func: avg
      duration: 1h
  header:
    title: Ulkolämpötila
    show: true
    show_states: true
  series:
    - entity: sensor.netatmo_koti_olohuone_ulko_temperature
      stroke_width: 2
      color_threshold:
        - value: -5
          color: "#1e61ff"
        - value: -1
          color: "#1eb0ff"
        - value: 5
          color: "yellow"
        - value: 15
          color: "green"
        - value: 28
          color: "#FF0000"
  apex_config:
    chart:
      height: 200px
    grid:
      strokeDashArray: 2
      borderColor: rgba(var(--primary-text-color-rgb), 0.2)
    tooltip:
      x:
        show: true
    xaxis:
      tooltip:
        enabled: false
      crosshairs:
        show: false
      axisTicks:
        show: false
      axisBorder:
        show: true
        color: rgba(var(--primary-text-color-rgb), 0.4)
        height: 1
    legend:
      show: false

sensor_humidity:
  config_templates:
    - sensor_generic
  apex_config:
    legend:
      show: false
      markers:
        width: 26
        height: 23
        customHTML:
          - |-
            EVAL:() => {
              return `<ha-icon icon="mdi:water-percent" style="--mdc-icon-size: 20px;"></ha-icon>`
            }
        fillColors:
          - none

sensor_radon:
  experimental:
    color_threshold: true
  config_templates:
    - sensor_generic
  all_series_config:
    type: line
    stroke_width: 3
    group_by:
      func: avg
      duration: 1h
  apex_config:
    legend:
      show: false
      markers:
        width: 26
        height: 26
        customHTML:
          - |-
            EVAL:() => {
              return `<ha-icon icon="mdi:radioactive" style="--mdc-icon-size: 20px;"></ha-icon>`
            }
        fillColors:
          - none

sensor_radon_voc:
  config_templates:
    - sensor_generic_dual
  color_list:
    - yellow
    - green
  apex_config:
    yaxis:
      - show: true
        decimalsInFloat: 0
        forceNiceScale: true
        min: 0
        max: 200
        axisBorder:
          show: true
          color: rgba(var(--primary-text-color-rgb), 0.4)
          height: 1
      - show: true
        opposite: true
        decimalsInFloat: 0
        forceNiceScale: true
        min: 0
        max: 800

sensor_electricity_consumption_daily:
  config_templates:
    - base_column
  experimental:
    color_threshold: true
  header:
    title: Päivittäiset kulutuslukemat
    show: true
    show_states: true
  series:
    - entity: sensor.mqtt_electricity_consumption_daily
      name: Kulutus
      color_threshold:
        - value: 0
          color: dodgerblue
        - value: 20
          color: green
        - value: 30
          color: yellow
        - value: 50
          color: red

sensor_heat_pump_starts:
  config_templates:
    - base_column
  experimental:
    color_threshold: true
  header:
    title: Käynnistykset
    show: true
    show_states: true
  series:
    - entity: sensor.nibe_daily_num_starts
      name: Kulutus
      color_threshold:
        - value: 0
          color: dodgerblue
        - value: 8
          color: green
        - value: 12
          color: orange
        - value: 14
          color: red

sensor_garage_temperature_humidity:
  config_templates:
    - base
  apex_config:
    yaxis:
      - show: true
        decimalsInFloat: 0
        forceNiceScale: true
        min: 10
        max: 30
        axisBorder:
          show: true
          color: rgba(var(--primary-text-color-rgb), 0.4)
          height: 1
      - show: true
        opposite: true
        decimalsInFloat: 0
        forceNiceScale: true
        min: 30
        max: 62
  header:
    title: Lämpötila ja kosteus
  series:
    - entity: sensor.netatmo_koti_olohuone_autotalli_temperature
      name: Lämpötila
      color: green
    - entity: sensor.netatmo_koti_olohuone_autotalli_humidity
      name: Kosteus
      color: dodgerblue